<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <div class="sidenav-content">
      Cases<br>
      Create<br>
      Admin
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <mat-table #table [dataSource]="dataSource" matSort>
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>
        <!-- FirstName Column -->
        <ng-container matColumnDef="firstname">
          <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.firstname}} </mat-cell>
        </ng-container>
        <!-- LastName Column -->
        <ng-container matColumnDef="lastname">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.lastname}} </mat-cell>
        </ng-container>
        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Country </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.country}} </mat-cell>
        </ng-container>
        <!-- BirthDate Column -->
        <ng-container matColumnDef="birthdate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{person.birthdate}} </mat-cell>
        </ng-container>
        <!-- Uncomplete Column -->
        <ng-container matColumnDef="iscomplete">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Iscomplete </mat-header-cell>
          <mat-cell *matCellDef="let person"> {{hasCompleteInfo(person)}} </mat-cell>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let person">
              <button mat-raised-button (click)="openDialog(person)"><mat-icon>edit</mat-icon></button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </mat-row>
        <!--<mat-paginator #paginator [pageSize]="10" [showFirstLastButtons]="true"></mat-paginator>-->
        <mat-paginator #paginator length="dataSource.length"></mat-paginator>
      </mat-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
