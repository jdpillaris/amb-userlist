
<h1>Login Form</h1>
<form (submit)="loginUser($event)">
  <!-- <div class="form-group"> -->
  <div class="form-group">
    <label mat-label>Username</label>
    <mat-form-field>
      <!-- <input matInput class="form-control" type="text" required> -->
      <input matInput type="text" class="form-control" id="name" name="name" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <label mat-label>Password</label>
    <mat-form-field>
      <!-- <input matInput class="form-control" type="password" required> -->
      <input matInput type="password" class="form-control" id="password" name="password" required>
    </mat-form-field>
  </div>

  <div class="form-group">
    <button mat-button type="submit">LOGIN</button>
  </div>
</form>
