
<h1>Login Form</h1>
<form (submit)="loginUser($event)">
  <!-- <div class="input"> -->
  <div class="form-group">
    <label mat-label>Username</label>
    <mat-form-field>
      <input matInput class="form-control" type="text" required>
    </mat-form-field>
  </div>
  <!-- <div class="input"> -->
  <div class="form-group">
    <label>Password</label>
    <mat-form-field>
      <input matInput class="form-control" type="password" required>
    </mat-form-field>  
  </div>

  <div class="form-group">
    <button mat-button type="submit">LOGIN</button>
  </div>
</form>
